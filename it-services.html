<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Services | YAMAN BILISIM & YAMAN LLC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .service-hero {
            background: linear-gradient(rgba(0, 51, 102, 0.8), rgba(0, 51, 102, 0.8)), url('../images/it-services-bg.jpg');
            background-size: cover;
            background-position: center;
            color: var(--white);
            padding: 80px 0;
            text-align: center;
        }
        
        .service-section {
            padding: 80px 0;
        }
        
        .service-section:nth-child(even) {
            background-color: var(--light-gray);
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        
        .service-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .service-content h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .service-features {
            margin-top: 20px;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .feature-item i {
            color: var(--primary-color);
            margin-right: 15px;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .service-grid {
                grid-template-columns: 1fr;
            }
            
            .service-grid:nth-child(even) .service-image {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar (Same as index.html) -->
    <!-- Header (Same as index.html) -->
    
    <!-- Service Hero Section -->
    <section class="service-hero">
        <div class="container">
            <h1>IT Infrastructure & Cybersecurity Services</h1>
            <p>Comprehensive technology solutions for businesses of all sizes</p>
        </div>
    </section>
    
    <!-- Infrastructure & Networking -->
    <section id="infrastructure" class="service-section">
        <div class="container">
            <div class="service-grid">
                <div class="service-content">
                    <h2>Infrastructure & Networking</h2>
                    <p>We design, implement, and maintain robust IT infrastructure solutions that form the backbone of your business operations.</p>
